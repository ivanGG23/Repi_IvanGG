<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor Musical</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="left-panel">

            <img id="cover" src="506.jpeg" alt="Portada de la canción"
                style="opacity: 1; transition: opacity 0.3s ease;" />

            <div class="controls">
                <button id="prev" title="Anterior"><i class="fas fa-backward"></i>
</button>
                <button id="play" title="Reproducir/Pausar"><i class="fa-solid fa-play"></i></button>
                <button id="next" title="Siguiente"><i class="fas fa-forward"></i>
</button>
            </div>

            <div class="progress-bar">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100" />
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="right-panel">
            <ul id="song-list">
                <li data-src="506_MORAT.unknown" data-cover="506.jpeg">506</li>
                <li data-src="song2.mp3" data-cover="cover2.jpg">Canción 2</li>
                <li data-src="song3.mp3" data-cover="cover3.jpg">Canción 3</li>
                <li data-src="song4.mp4" data-cover="cover4.jpg">Cancion 4</li>
            </ul>
        </div>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <script src="script.js"></script>
</body>

</html>
